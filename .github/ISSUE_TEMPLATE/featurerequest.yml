
name: Feature Request
description: Request for feature.
title: "Feature: "
labels: " "
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: type
    attributes:
      label: Type of request? 
      description: select the type of your request?
      options:
        - New Feature (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: What are the details of your suggestion?
      description: Explain what what do you want.
      value: Feature details!
      render: shell
